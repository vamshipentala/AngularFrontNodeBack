<div style="display: flex;column-gap: 1px; background-color: #f5f7fa;">
    <app-sidebar></app-sidebar>
	<div class="container text-center" style="margin-left: 5px; margin-right: 5px; max-width:100%;">
        <div class="row">
            <div class="col mt-4" > 
                <div class="col p-3 shadow-sm" style="background-color: white;">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <label for="searchInput" class="col-form-label">Search:</label>
                        </div>
                        <div class="col">
                            <input type="text" id="searchInput" class="form-control" style="width: 300px;" [(ngModel)]="searchInput" placeholder="Enter search term"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4"> <!-- Add margin top -->
                <div class="col p-3 shadow-sm" style="background-color: white;">
                    <div class="row align-items-center">
                        <div>
                            <p>Search Results</p>
                            <p *ngIf="filteredEmployees.length == 0">No Results</p>
                            <div class="table-responsive">
                                <table class="table table-bordered" *ngIf="filteredEmployees.length > 0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Role</th>
                                            <th>Salary</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let employee of filteredEmployees">
                                            <td>{{ employee.id }}</td>
                                            <td>{{ employee.name }}</td>
                                            <td>{{ employee.role }}</td>
                                            <td>{{ employee.salary }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
